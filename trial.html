<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Output Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <style>
        pre {
            background-color: #000 !important;
            border: 5px solid gray !important;
            padding: 10px !important;
            overflow-x: auto !important;
        }

        code {
            font-family: 'Courier New', monospace !important;
            font-size: 14px !important;
            color: white !important;
        }
    </style>
</head>
<body>

<!-- Code input -->
<pre><code class="language-javascript">function addNumbers(a, b) {
    return a + b;
}

const result = addNumbers(5, 7);
console.log(result);
</code></pre>

<!-- Code output -->
<pre><code>12
</code></pre>

</body>
</html>
